<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
{{ partial "head.html" . }}

<body id="body" data-spy="scroll" data-target=".navbar" data-offset="55">
  {{ partial "preloader.html" . }}
  {{- block "main" . }}{{- end }}
  {{- partial "footer.html" . -}}
</body>

{{ with (.Page.Scratch.Get "inline-css") }}
<!-- Collected inline CSS -->
<style>
  {{ range $css := . }}
  {{ $css | safeCSS }}
  {{ end }}
</style>
{{ end }}

</html>
